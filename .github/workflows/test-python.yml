name: Python Tests

on:
  push:
  pull_request:

defaults:  
  run:  
    working-directory: ./bindings/python
    shell: bash

jobs:
  build:
    # supercharge/mongodb-github-action requires containers so we don't test other platforms
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-20.04", "macos-latest", "windows-latest"]
        python-version: [3.6, 3.7, 3.8, 3.9, "3.10"]
    name: CPython ${{ matrix.python-version }}-${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install libbson
        run: |
          LIBBSON_INSTALL_DIR=$(pwd)/libbson ./build-libbson.sh
      - name: Install Python dependencies
        run: |
          python -m pip install -U pip
      - name: Install Mtools
        run: |
          set -x
          pip install mtools[mlaunch]
          pip install "pymongo<4"  # TODO: remove when mtools supports pymongo 4+
          export MONGODB_BIN=$(which mongo)
          mlaunch init --replicaset --name repl0 --nodes 3 --binarypath \
            $MONGODB_BIN --priority --hostname localhost --setParameter \
            enableTestCommands=1
          mlaunch kill
      - name: Install pymongoarrow
        run: |
          # Install the library 
          LIBBSON_INSTALL_DIR=$(pwd)/libbson python -m pip install -vvv -e ".[test]"
      - name: Run tests
        run: |
          mlaunch start
          LD_LIBRARY_PATH=$(pwd)/libbson/lib python -m unittest discover test -v
          mlaunch kill
      - name: Check the manifest
        run: |
          pip install check-manifest
          check-manifest -v
