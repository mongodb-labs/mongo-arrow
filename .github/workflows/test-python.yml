name: Python Tests

on:
  push:
  pull_request:

defaults:  
  run:  
    working-directory: ./bindings/python
    shell: bash -l {0}

jobs:
  build:
    # supercharge/mongodb-github-action requires containers so we don't test other platforms
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
        python-version: [3.6, 3.7, 3.8, 3.9, "3.10"]
    name: CPython ${{ matrix.python-version }}-${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.3.0
        with:
          mongodb-version: 4.4
          mongodb-replica-set: test-rs
      - name: Install libbson
        run: |
          MONGO_LIBBSON_DIR=$(pwd)/libbson ./build-libbson.sh
      - name: Install Python dependencies
        run: |
          python -m pip install -U pip
      - name: Install pymongoarrow
        run: |
          # Install the library
          MONGO_LIBBSON_DIR=$(pwd)/libbson python -m pip install -vvv -e ".[test]"
      - name: Run tests
        run: |
          LD_LIBRARY_PATH=$(pwd)/libbson/lib python -m unittest discover test -v
      # - name: Check the manifest
      #   run: |
      #     pip install check-manifest
      #     check-manifest -v

  conda-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Base setup
      uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

    - name: Build sdist
      run: |
        ./release.sh

    - name: Setup conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        environment-file: bindings/python/conda/environment.yml
        activate-environment: pymongoarrow_build
        python-version: "3.9"

    - name: Conda Build
      run: conda build -c conda-forge ./conda
