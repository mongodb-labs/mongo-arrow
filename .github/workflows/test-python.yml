name: Python Tests

on:
  push:
  pull_request:

defaults:  
  run:  
    working-directory: ./bindings/python

jobs:
  build:
    # supercharge/mongodb-github-action requires containers so we don't test other platforms
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-20.04", "macos-latest", "windows-latest"]
        python-version: [3.6, 3.7, 3.8, 3.9, "3.10"]
    name: CPython ${{ matrix.python-version }}-${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup NodeJS
        uses: actions/setup-node@v2
      - name: Install Mongod
        shell: bash
        run: |
          npm install -g m
          yes | m 4.4
          export PATH=$HOME/.local/bin:$PATH
          mkdir data
      - name: Install libbson
        run: |
          LIBBSON_INSTALL_DIR=$(pwd)/libbson ./build-libbson.sh
      - name: Install Python dependencies
        run: |
          python -m pip install -U pip
      - name: Install pymongoarrow
        run: |
          # Install the library 
          LIBBSON_INSTALL_DIR=$(pwd)/libbson python -m pip install -vvv -e ".[test]"
      - name: Run tests
        run: |
          mongod --fork --dbpath=$(pwd)/data --logpath=$PWD/mongo.log --pidfilepath=$PWD/mongo.pid
          LD_LIBRARY_PATH=$(pwd)/libbson/lib python -m unittest discover test -v
          cat mongo.pid | kill
      - name: Check the manifest
        run: |
          pip install check-manifest
          check-manifest -v
